<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des parcelles cadastrales de Forcalquier</title>
    
    <!-- Importation des feuilles de style pour Leaflet (bibliothèque de cartographie) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        /* Définition de la hauteur de la carte */
        #map {
            height: 80vh; /* 80% de la hauteur de la fenêtre */
        width: 100%; /* Largeur complète de l'écran */
        }
        
        /* Style pour la section des contrôles */
        #controls {
            margin-bottom: 10px;
        }
        
        /* Style pour les messages d'erreur */
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Carte des parcelles cadastrales des communes <br> de France</h1>
    <div>
    <h2> Un projet réalisé par: Elise Bouillie, Tierno N'Diaye, Aurélien Peckre & Arthur Vandeputte <br> LG2 </h2> 
    <div class="container">
    <h2>MARS 2025</h2>
    </div>
    
    <img src=https://igm.univ-gustave-eiffel.fr/fileadmin/_processed_/6/7/csm_ENSG-RVB-couleurs-72dpi_61d0fc3419.png class="image">

</div>

    
    <!-- Section des contrôles pour interagir avec la carte -->
    <div id="controls">
        

            <div id="controls">
                <!-- Champ pour le code du département -->
                <label for="departement">Département : </label>
                <input type="text" id="departement" placeholder="Entrez le code département">
                <button id="loadDepartementButton">Valider le département</button>
        
                <!-- Champ pour le code de la commune -->
                <label for="commune">Code Commune : </label>
                <input type="text" id="commune" placeholder="Entrez le code commune">
                <button id="loadCommuneButton">Valider la commune</button>
        
                <label for="section">Section : </label>
                <input type="text" id="section" placeholder="Entrez la section">
                <label for="numero">Numéro : </label>
                <input type="text" id="numero" placeholder="Entrez le numéro">
                <button id="zoomButton">Zoom sur la parcelle</button>
                <div id="error-message"></div>
        
            </div>
    
    <!-- Conteneur où sera affichée la carte -->
    <div id="map"></div>
    
    <!-- Importation des scripts nécessaires -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.js"></script>
    <script src="script.js"></script> <!-- Fichier JavaScript externe pour la gestion de la carte -->
</body>
</html>
